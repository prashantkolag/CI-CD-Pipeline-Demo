name: CI - Build & Publish Mule App to Exchange

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: '3.9.10'
          
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Write Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>anypoint-exchange</id>
                <username>~~~Client~~~</username>
                <password>${{ secrets.ANYPOINT_CLIENT_ID }}~?~${{ secrets.ANYPOINT_CLIENT_SECRET }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build & Publish to Exchange
        run: |
          mvn --version
          mvn -B clean deploy -e -DskipTests \
            -Danypoint.org=${{ secrets.ANYPOINT_ORG_ID }} \
            -Danypoint.env=${{ secrets.ANYPOINT_ENV_ID }}
